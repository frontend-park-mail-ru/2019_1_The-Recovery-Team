<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../Header/style.css">
    <link rel="stylesheet" href="../Header/TabBar/style.css">
    <link rel="stylesheet" href="../Header/TabBar/Tab/style.css">
    <link rel="stylesheet" href="../../../components/Logotype/style.css">
    <link rel="stylesheet" href="../../../components/MainBlock/style.css">
    <link rel="stylesheet" href="../../../components/ProfileAvatar/style.css">
    <link rel="stylesheet" href="../../../components/Label/style.css">
    <link rel="stylesheet" href="../../../components/Form/style.css">
    <link rel="stylesheet" href="../../../components/Form/Input/style.css">
    <link rel="stylesheet" href="../../../components/buttons/VolumeButton/style.css">
    <link rel="stylesheet" href="../../../components/buttons/InOutButton/style.css">
    <link rel="stylesheet" href="../../../components/buttons/SubmitButton/style.css">
    <link rel="stylesheet" href="../../../components/buttons/EditButton/style.css">
    <link rel="stylesheet" href="../../../global.css">
</head>
<body>
    <div class="site-part">
        <div class="header header_main">
            <div class="header__container-logotype">
                <div class="logotype logotype_m"></div>
            </div>
            <div class="navigation">
                <div class="tabbar">
                    <a href="#" class="tabbar__tab">Играть</a>
                    <a href="#" class="tabbar__tab">Правила</a>
                    <a href="#" class="tabbar__tab">Лидеры</a>
                    <a href="#" class="tabbar__tab">О нас</a>
                </div>
            </div>
            <div class="header__container-buttons">
                <button class="volume-button volume-button_on"></button>
                <a href="#" class="in-out-button">
                    <div class="in-out-button__title">Выход</div>
                    <div class="in-out-button__out-icon"></div>
                </a>
            </div>
        </div>
        <div class="main-block">
            <div class="main-block__content">
                <div class="edit-profile">
                    <div class="edit-profile__container">
                        <div class="edit-profile__container-avatar">
                            <div class="avatar-profile"></div>
                            <div class="edit-profile__container-edit-button">
                                <button class="edit-button"></button>
                            </div>
                        </div>
                        <div class="edit-profile__container-edit">
                            <div class="edit-profile__container-form">
                                <form class="form">
                                    <div class="form__input-container">
                                        <input class="form__input" type="text">
                                        <div class="form__input-label form__input-label_active">Изменить никнейм</div>
                                    </div>
                                    <div class="form__input-container">
                                        <input class="form__input" type="text">
                                        <div class="form__input-label form__input-label_active">Изменить пароль</div>
                                    </div>
                                </form>
                            </div>
                            <div class="edit-profile__container-buttons">
                                <button class="submit-button submit-button_light">
                                    <div class="submit-button__container-icon">
                                        <div class="submit-button__settings-icon"></div>
                                    </div>
                                    <div class="submit-button__title submit-button__title_dark">Изменить пароль</div>
                                </button>
                                <div class="edit-profile__container-submit-buttons">
                                    <div class="edit-profile__container-save-button">
                                        <button class="submit-button">
                                            <div class="submit-button__container-icon">
                                                <div class="submit-button__save-icon"></div>
                                            </div>
                                            <div class="submit-button__title">Сохранить</div>
                                        </button>
                                    </div>
                                    <button class="submit-button submit-button_light">
                                        <div class="submit-button__container-icon">
                                            <div class="submit-button__cancel-icon"></div>
                                        </div>
                                        <div class="submit-button__title submit-button__title_dark">Отменить</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
