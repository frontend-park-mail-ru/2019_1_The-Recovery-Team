<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../Header/style.css">
    <link rel="stylesheet" href="../Header/TabBar/style.css">
    <link rel="stylesheet" href="../Header/TabBar/Tab/style.css">
    <link rel="stylesheet" href="../../../components/buttons/VolumeButton/style.css">
    <link rel="stylesheet" href="../../../components/buttons/EntranceButton/style.css">
    <link rel="stylesheet" href="../../../components/Content/style.css">
    <link rel="stylesheet" href="../../../components/Logotype/style.css">
    <link rel="stylesheet" href="../../../components/buttons/PlayButton/style.css">
    <link rel="stylesheet" href="../../../global.css">
</head>
<body>
    <div class="site-part">
        <div class="header">
            <div class="header__container-volume-button">
                <button class="volume-button">
                    <div class="volume-button__icon"></div>
                </button>
            </div>
            <div class="tab-bar">
                <a href="#" class="tab-bar__tab">Правила</a>
                <a href="#" class="tab-bar__tab">Лидеры</a>
                <a href="#" class="tab-bar__tab">О нас</a>
            </div>
            <a href="#" class="entrance-button">
                <div class="entrance-button__title">Вход</div>
                <div class="entrance-button__icon"></div>
            </a>
        </div>
        <div class="start-page">
            <div class="logotype logotype_start"></div>
            <div class="start-page__play-buttons">
                <div class="play-button start-page__play-button_align play-button_single-pl"></div>
                <div class="play-button start-page__play-button_align play-button_multi-pl"></div>
            </div>
        </div>
    </div>
</body>
</html>
